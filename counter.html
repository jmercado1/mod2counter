<!DOCTYPE html>
<html lang="en">
    <title>Counter</title>
<body>
    <h1>Counter</h1>
    <p>Total Count: <span id="count">0</span></p>
    <button id="increment">Add</button>
    <button id="decrement">Subtract</button>

    <script>
        const countDisplay = document.getElementById("count");
        const incrementButton = document.getElementById("increment");
        const decrementButton = document.getElementById("decrement");

        let count = 0; 
        // This will be the initial number displayed 

        // Function to update the count number
        function updateCount() {
            countDisplay.textContent = count;
        }

        // This will increase the value
        incrementButton.addEventListener("click", () => {
            count++;
            updateCount();
        });

        // This will decrease the value
        decrementButton.addEventListener("click", () => {
            if (count > 0) {
                count--;
                updateCount();
            }
        });
    </script>
</body>
</html>
